<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="game-container">
        <div id="banner">Tic-Tac-Toe</div>
        <div id="status">

        </div>
        <div id="game-board">
            <div class="squares" id="sq1"></div>
            <div class="squares" id="sq2">2</div>
            <div class="squares" id="sq3">3</div>

            <div class="squares" id="sq4">X</div>
            <div class="squares" id="sq5">5</div>
            <div class="squares" id="sq6">O</div>

            <div class="squares" id="sq7">7</div>
            <div class="squares" id="sq8">8</div>
            <div class="squares" id="sq9">9</div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
